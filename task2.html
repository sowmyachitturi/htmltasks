<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
</head>
<body>
    <style>
        .container{
            border: 1px solid black;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            align-items: left;
        }
        ul{
        list-style-type: none;
        margin: 0;
        padding: 0;

    }
    li {
        margin: 10px;
    }
    </style>
     <div class="container">
     <p>Lists can be nested (list inside list):</p>
       <ul style="list-style-type: disc;">
        <li>Coffee</li>
        <li>Tea
            <ul style="list-style-type: circle;">
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
        </ul>
     
    </div>
    
    
</body>
</html>
